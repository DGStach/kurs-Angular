<!DOCTYPE html>
<div>
  <div>
    Wpisz zadanie
    <input [(ngModel)]="task">
    <button (click)="add()">dodaj</button>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="taskList.length > 0; else noTask">
        Lista Zadan
        <ul *ngFor="let job of taskList">
          <li>
            {{job}}
            <button (click)="complite(job)">complited</button>
            <button (click)="remove(job)">remove</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask> All task complited. Take a break </ng-template>
    </div>

    <div>
      Zadania Zamkniete
      <ul>
        <li *ngFor="let task of complitedTask">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>
